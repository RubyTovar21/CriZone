<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRIZONE NL (Crime Zone)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([25.6866, -100.3161], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const csvUrl = "https://raw.githubusercontent.com/RubyTovar21/CriZone/main/datos.csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const parsed = Papa.parse(data, { header: true, skipEmptyLines: true });
        parsed.data.forEach(row => {
          const lat = parseFloat(row.LATITUD);
          const lng = parseFloat(row.LONGITUD);
          const intensity = parseFloat(row.INTENSIDAD);
          const classification = row.CLASIFICACION.trim();
          const title = row["TITULO DE LA NOTA"].trim();

          if (!isNaN(lat) && !isNaN(lng)) {
            const icon = L.divIcon({
              className: 'leaflet-div-icon',
              html: <span style="font-size: 20px;">${getEmojiForClassification(classification)}</span>,
              iconSize: [30, 30]
            });

            const marker = L.marker([lat, lng], { icon }).addTo(map);
            marker.bindPopup(<b>${title}</b><br><i>${classification}</i><br><b>Intensidad:</b> ${intensity});
          }
        });
      })
      .catch(error => console.error('Error al cargar el CSV:', error));

    function getEmojiForClassification(classification) {
      const emojis = {
        'Homicidios': 'ğŸ’€',
        'Atentados': 'ğŸ”¥',
        'Detenciones': 'ğŸš”',
        'Hallazgos': 'ğŸ•µï¸',
        'Otros': 'ğŸ“Œ',
        'Enfrentamientos vs autoridades': 'âš”ï¸',
        'Atentados Vs Negocios': 'ğŸ¢'
      };
      return emojis[classification] || 'ğŸ“';
    }
  </script>
</body>
</html>
